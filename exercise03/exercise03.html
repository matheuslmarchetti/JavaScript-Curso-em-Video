<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise03.css">
    <title>Age Checker</title>
</head>
<body>
    <header>
        <h1>Age Checker</h1>
    </header>
    <section>
        <div>
            <p>
                Year of birth:
                    <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>
                Gender:
                <input type="radio" name="radgender" id="fem" checked>
                <label for="fem">Female</label>
                <input type="radio" name="radgender" id="male">
                <label for="male">Male</label>
            </p>
            <p>
                <input type="button" value="Checker" onclick="toChecker()">
            </p>
        </div>
        <div id="result">
            Fill in the information above to see the result!
        </div>
    </section>
    <footer>
        <p>
            Developed by Matheus L. Marchetti | <a href="https://github.com/matheuslmarchetti/JavaScript-Curso-em-Video">Back to Github</a>
        </p>
    </footer>
    <script src="exercise03.js"></script>
</body>
</html>
