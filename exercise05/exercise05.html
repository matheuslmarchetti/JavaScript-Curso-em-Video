<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise05.css">
    <title>Multiplication Table</title>
</head>
<body>
    <header>
        <h1>Multiplication Table</h1>
    </header>
    <section>
        <div>
            <p>
                Number:
                <input type="number" name="number" id="txtnumber">
                <input type="button" value="Generate" onclick="toGenerate()">
            </p>
        </div>
        <div>
            <p id="msg">Enter a number above.</p>
            <div>
                <select name="multiplicationtable" id="result" size="10">
                    <option value="default" id="optionresult">The result will appear here.</option>
                </select>
            </div>
        </div>
    </section>
    <footer>
        <p>
            Developed by Matheus L. Marchetti | <a href="https://github.com/matheuslmarchetti/JavaScript-Curso-em-Video">Back to Github</a>
        </p>
    </footer>
    <script src="exercise05.js"></script>
</body>
</html>
