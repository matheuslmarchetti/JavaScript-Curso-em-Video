<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise06.css">
    <title>Number Analyzer</title>
</head>
<body>
    <header>
        <h1>Number Analyzer</h1>
    </header>
    <section>
        <div>
            <p>
                Number (between 1 and 100):
                <input type="number" name="toaddnumber" id="toaddnumber">
                <input type="button" value="Add" onclick="toAdd()">
                <input type="button" value="Remove" onclick="toRemove()">
            </p>
        </div>
        <div>
            <ul id="list">
                <li id="itemlist">The numbers added appear here.</li>
            </ul>
            <input type="button" value="Finalize" id="buttonfinalize">
            <input type="button" value="Clean All" id="buttoncleanall">
        </div>
        <div id="result">
        </div>
    </section>
    <footer>
        <p>
            Developed by Matheus L. Marchetti | <a href="https://github.com/matheuslmarchetti/JavaScript-Curso-em-Video">Back to Github</a>
        </p>
    </footer>
    <script src="exercise06.js"></script>
</body>
</html>
