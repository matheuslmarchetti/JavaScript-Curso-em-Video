<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise04.css">
    <title>Let's count</title>
</head>
<body>
    <header>
        <h1>Let's count</h1>
    </header>
    <section>
        <div id="data">
            <p>
                Start:
                <input type="number" name="start" id="txtstart">
            </p>
            <p>
                End:
                <input type="number" name="end" id="txtend">
            </p>
            <p>
                Steps:
                <input type="number" name="steps" id="txtsteps">
            </p>
            <p>
                <input type="button" value="Count" onclick="letCount()">
            </p>
        </div>
        <div id="result">
            The result will appear here!
        </div>
    </section>
    <footer>
        <p>
            Developed by Matheus L. Marchetti | <a href="https://github.com/matheuslmarchetti/JavaScript-Curso-em-Video">Back to Github</a>
        </p>
    </footer>
    <script src="exercise04.js"></script>
</body>
</html>
